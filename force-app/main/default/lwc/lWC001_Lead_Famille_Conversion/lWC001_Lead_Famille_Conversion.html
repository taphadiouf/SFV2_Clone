 <template>
    <div class="slds-theme_default">
        <div>
            <div>
                <div class="slds-p-around_medium">
                    <lightning-card>
                        <div class="slds-m-around_medium">
                            <lightning-input type="checkbox" label={label.LPCR_PopConLT} onchange={handleChange}></lightning-input>
                            <template if:true={areDetailsVisible}>
                                <div class="slds-m-vertical_medium slds-p-left_xx-large slds-p-left_xx-large">  
                                    <lightning-combobox name="Name"
                                                        label={label.LPCR_CrecheWA}
                                                        value={value}

                                                        options={options}
                                                        onchange={connectedCallback} ></lightning-combobox>
                                    <lightning-input type="checkbox" label={label.LPCR_PopConLT2} onchange={handleChange2}></lightning-input>
                                    <div class="slds-p-left_xx-large">
                                        <template if:true={DetailsVisible}>
                                            <lightning-combobox name="Name"
                                                        label={label.LPCR_CrecheWA}
                                                        value={value}
                                                        placeholder="-Select-"
                                                        options={options}
                                                        onchange={connectedCallback} ></lightning-combobox>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </lightning-card>
                </div>
            </div>
        </div>
    </div>

</template>
