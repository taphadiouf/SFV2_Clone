<template>
    <div class="slds-theme_default">
        <div class="slds-p-around_medium">
            <lightning-card>
                <div class="slds-m-around_medium">
                    <lightning-input type="checkbox" label={label.LPCR_PopConLT} onchange={handleContrDaccCheckbox}>
                    </lightning-input>
                    <template if:true={showCreches}>
                        <template if:true={showEnfants}>
                            <ul>
                                <template for:each={enfants} for:item="eachEnfant">
                                    <lightning-input key={eachEnfant.num} data-num={eachEnfant.num} type="checkbox"
                                        label={eachEnfant.label} onchange={handleEnfantCheckbox}></lightning-input>
                                </template>
                            </ul>
                        </template>
                        <div class="slds-m-vertical_medium slds-p-left_xx-large slds-p-left_xx-large">
                           
                            <lightning-combobox name="Name" label={label.LPCR_CrecheWA} value={chosenCrecheId}
                                placeholder="-Select-" options={creches} onchange={handleCrecheChosen}>
                            </lightning-combobox>

                            <lightning-input type="checkbox" label={label.LPCR_PopConLT2}
                                onchange={handleSponsCheckbox}>
                            </lightning-input>

                            <div class="slds-p-left_xx-large">
                                <template if:true={showComptes}>
                                    <lightning-combobox name="Name" label={label.LPCR_CompteWA} value={chosenCompteId}
                                        placeholder="-Select-" options={comptes} onchange={handleCompteChosen}>
                                    </lightning-combobox>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>

</template>
