<template>
    <div class="slds-theme_default">
        <div class="slds-p-around_medium">
            <lightning-card>
                <div class="slds-m-around_medium">
                    <lightning-input type="checkbox" label={label.LPCR_PopConLT} onchange={handleContrDaccCheckbox}>
                    </lightning-input>
                    <template if:true={showCreches}>
                        <template if:true={showEnfants}>
                            <lightning-checkbox-group name="Checkbox Group" label={label.LPCR_EnfantsWA}
                                options={getEnfantsOptions} value={enfantsIndexes} onchange={handleEnfantCheckbox}>
                            </lightning-checkbox-group>
                        </template>
                        
                        <div class="slds-m-vertical_medium slds-p-left_xx-large slds-p-left_xx-large">
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <div>{label.LPCR_CrecheWA}</div>
                                    <select class="slds-select" 
                                    onchange={handleCrecheChosen} 
                                    disabled={isPicklistDisabled}
                                    >
                                <option value="chosenCrecheId">Select</option>
                                <template for:each={creches} for:item="option">
                                    <option key={creches.label} class="uiInputSelectOption" value={creches.value}>{option.value}</option>
                                </template>
                            </select>
                                </div>
                            </div>
                            <lightning-input class="slds-m-around_medium" type="checkbox" label={label.LPCR_PopConLT2}
                                onchange={handleSponsCheckbox}>
                            </lightning-input>
                                <div class="slds-form-slds-m-around_medium" style="margin-left: 70px;">

                                <template if:true={showComptes}>
                                    <div>{label.LPCR_CompteWA}</div>
                                    <div class="slds-select_container">
                                        <select class="slds-select" 
                                        onchange={handleCompteChosen} 
                                        disabled={isPicklistDisabled}
                                        >
                                    <option value="chosenCompteId">Select</option>
                                    <template for:each={comptes} for:item="option">
                                        <option key={comptes.label} class="uiInputSelectOption" value={comptes.value}>{option.value}</option>
                                    </template>
                                </select>
                                    </div>                                    
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>

</template>
