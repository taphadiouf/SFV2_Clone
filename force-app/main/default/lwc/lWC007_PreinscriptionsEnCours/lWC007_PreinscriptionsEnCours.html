<template>
    <div class="slds-grid slds-m-bottom_xx-small">
            <button class="actionButton firstButton slds-m-right_small" onclick={openSend}>Envoi de mail</button>
            <button class="actionButton" onclick={changeStatus}>Modification statut</button>
    </div>
    <div class="resultsContainer slds-m-top_small">
        <div class="slds-m-around_small">
            <div class="slds-col slds-no-flex">
                <h2 class="slds-m-bottom--xx-small">
                    <a class="slds-page-header__title slds-text-color--default slds-show--inline-block uiOutputURL"
                        href="javascript:void(0);" dir="ltr" title="">Related PreInscriptions</a>
                </h2>
            </div>
            <lightning-datatable key-field="id" data={getPreInscriptionsByAcc} columns={columns}>
            </lightning-datatable>
        </div>
    </div>
    <c-l-w-c005_-update-status preinscription-ids={selectedIds}></c-l-w-c005_-update-status>
    <c-l-w-c006_-send-mail preinscription-ids={selectedIds}></c-l-w-c006_-send-mail>
</template>
