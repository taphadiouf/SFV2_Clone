<template>
    <div class="slds-theme_default">
        <template if:true={openmodal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            Envoyer email
                        </h2>
                    </header>
                    <div class="modalContent slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                            <lightning-combobox name="progress" label="Veuillez sélectionner un modèle de mail:" value={value} placeholder="Email Template" options={emailTemplates}
                                onchange={handleTemplateChange}></lightning-combobox>
                        </div>
                        <p>Pour information, ce mail sera envoyé à {preinscriptionIds.length} destinataires</p>

                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Annuler" variant="neutral" onclick={closeModal}></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Envoyer" variant="brand" onclick={sendMailF}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
